<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let msgs of mensagens">
    <ion-card-header>
      <p>Data e hora: {{msgs.dataHora | date: 'dd/MM/yyyy H:mm'}}</p>
    </ion-card-header>

    <ion-card-content>
      <p>{{msgs.frase}}</p>
      <br/>
      <p>{{msgs.sha1sum}}</p>

      <button ion-button block (click)="removeMessage(msgs)">Remover</button>

    </ion-card-content>

  </ion-card>
</ion-content>
